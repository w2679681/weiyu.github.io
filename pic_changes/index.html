<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片选项卡</title>
<link href="main.css" type="text/css" rel="stylesheet" />

</head>

<body>
<div id="box">
	<div class="big_pic">
		<ul>
			<li style="z-index:1"><img src="images/1.jpg" alt="1" /></li>
			<li><img src="images/2.jpg" alt="1" /></li>
			<li><img src="images/3.jpg" alt="1" /></li>
			<li><img src="images/4.jpg" alt="1" /></li>
			<li><img src="images/5.jpg" alt="1" /></li>
		</ul>
		<a class="left" href="javascript:;"></a>
		<a class="right" href="javascript:;"></a>
		<div class="pre"></div>
		<div class="next"></div>
		<p class="bg"><span class="text">图片说明加载中...</span><span class="num">图片数量计算中...</span></p>
	</div>
	<div class="small_pic">
		<ul>
			<li style="opacity:1;filter:alpha(opacity:100);"><img src="images/1.jpg" alt="1" /></li>
			<li><img src="images/2.jpg" alt="1" /></li>
			<li><img src="images/3.jpg" alt="1" /></li>
			<li><img src="images/4.jpg" alt="1" /></li>
			<li><img src="images/5.jpg" alt="1" /></li>
		</ul>
	</div>	
</div>

<script src="anymove.js"></script>
<script src="getByClass.js"></script>
<script src="getStyle.js"></script>
<script src="main.js"></script>

</body>
</html>
